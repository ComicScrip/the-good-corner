
services:
  db:
    image: postgres:15-alpine
    stop_grace_period: 0s
    environment:
      - POSTGRES_PASSWORD=postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d postgres -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - 5432:5432

  kvStore:
    stop_grace_period: 0s
    command: valkey-server --save 1 1 --loglevel warning
    image: valkey/valkey:7.2.5-alpine3.19
    volumes:
      - ./kvStore:/data
    ports:
      - 6379:6379

  backend:
    environment:
      - DB_HOST=db
    stop_grace_period: 0s
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - backend/.env
    build: backend
    ports:
      - 4001:4001
    volumes:
      - ./backend/src:/app/src

  upload-service:
    stop_grace_period: 0s
    build: file-upload-service
    ports:
      - 8000:8000
    volumes:
      - ./file-upload-service/files:/app/files

  frontend:
    stop_grace_period: 0s
    build: frontend
    ports:
      - 3000:3000
    env_file:
      - frontend/.env
    volumes:
      - ./frontend/src:/app/src
    